name: Build and publish to gh pages

on:
  push:
    branches: [ "master" ]
  schedule:
    - cron: '12 * * * *'
    - cron: '42 * * * *'
  
env:
  ASPNETCORE_ENVIRONMENT: Production
  WEBAPP_PATH: ./
  WEBAPP_CSPROJ: BlazorStaticMinimalBlog.csproj

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      # OPTIMIZATION: Shallow fetch (fetch-depth: 1) speeds up checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # OPTIMIZATION: Enable caching for NPM packages
      - name: Setup Node.js
        uses: actions/setup-node@v4  # Upgraded to v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci
        # NOTE: Add "html-minifier-terser" to your package.json so we can use it later!
        # RUN: npm install --save-dev html-minifier-terser

      # OPTIMIZATION: Enable caching for NuGet packages
      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4 # Upgraded to v4
        with:
          dotnet-version: 9.0.x
          cache: true

      - name: Remove launchSettings.json (to not override ASPNETCORE_ENVIRONMENT)
        run: rm  ${{ env.WEBAPP_PATH }}Properties/launchSettings.json

      - name: Change <base href="" /> in App.razor to match GitHub repo name
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | awk -F '/' '{print $NF}')
          if [[ "$REPO_NAME" != *.github.io ]]; then
            sed -i 's|<base href="/" />|<base href="/'$REPO_NAME'/" />|g' ${{ env.WEBAPP_PATH }}/Components/App.razor
          fi
          
      # This step triggers the .csproj <Target>, which runs `npx tailwindcss...`
      # Since we ran `npm ci` above, this will now succeed!
      - name: Run webapp and generate static files
        run: |
          dotnet run --project ${{ env.WEBAPP_PATH }}${{env.WEBAPP_CSPROJ}}  --configuration Release
          
      - name: Handle default Jekyll behaviour
        run: touch ${{ env.WEBAPP_PATH }}/output/.nojekyll

      # OPTIMIZATION: Native Node Minification
      # This runs instantly since Node is already warm.
      # Note: This assumes you ran `npm install -D html-minifier-terser` locally and pushed package.json
      # If not, use `npx html-minifier-terser` (slightly slower but works without config)
      - name: Minify HTML
        run: |
          npx html-minifier-terser \
            --input-dir ${{ env.WEBAPP_PATH }}/output \
            --output-dir ${{ env.WEBAPP_PATH }}/output \
            --file-ext html \
            --collapse-whitespace \
            --remove-comments \
            --minify-css true \
            --minify-js true

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ env.WEBAPP_PATH }}output